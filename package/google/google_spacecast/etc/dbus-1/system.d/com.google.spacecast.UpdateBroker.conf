<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="sc-svc">
    <allow own="com.google.spacecast.UpdateBroker"/>
    <allow send_destination="com.google.spacecast.UpdateBroker"/>
  </policy>

  <policy context="default">
    <deny send_destination="com.google.spacecast.UpdateBroker"/>
  </policy>
</busconfig>
