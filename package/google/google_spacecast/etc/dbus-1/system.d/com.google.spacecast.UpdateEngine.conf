<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.google.spacecast.UpdateEngine"/>
    <allow send_destination="com.google.spacecast.UpdateEngine"/>
  </policy>

  <policy user="buffet">
    <allow send_destination="com.google.spacecast.UpdateEngine"/>
  </policy>

  <policy user="sc-svc">
    <allow send_destination="com.google.spacecast.UpdateEngine"/>
  </policy>

  <policy context="default">
    <deny send_destination="com.google.spacecast.UpdateEngine"/>
  </policy>
</busconfig>
